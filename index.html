<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Simple Timer</h1>
        <div class="timer-controls">
            <label for="prep-time">Vorbereitungszeit (Sekunden):</label>
            <input type="number" id="prep-time" value="10" class="input-field">
            
            <label for="round-time">Rundenzeit (Sekunden):</label>
            <input type="number" id="round-time" value="120" class="input-field">
            
            <label for="interval-count">Intervalle:</label>
            <input type="number" id="interval-count" value="4" class="input-field">
            
            <button onclick="startTimer()" class="button">Starten</button>
            <button onclick="stopTimer()" class="button stop-button">Stop</button>
            <button onclick="resetTimer()" class="button reset-button">Reset</button>
        </div>
        <div class="timer-display">
            <div class="timer-item">
                <div id="prep-timer" class="timer-circle"></div>
                <span class="timer-label">Vorbereitungszeit</span>
            </div>
            <div class="timer-item">
                <div id="round-timer" class="timer-circle"></div>
                <span class="timer-label">Rundenzeit</span>
            </div>
            <div class="timer-item">
                <div id="interval-timer" class="timer-circle"></div>
                <span class="timer-label">Intervalle</span>
            </div>
        </div>
        <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>
        <div class="info-line">
            fork me on <a href="https://forgejo.sohn.uk/2TAP2B/timer" target="_blank">forgejo</a>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registriert mit Scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker Registrierung fehlgeschlagen:', err);
                });
            });
        }
    </script>
</body>
</html>
